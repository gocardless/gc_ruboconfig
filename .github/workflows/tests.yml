name: tests

on:
  push:

jobs:
  validate:
    strategy:
      matrix:
        ruby-version: [2.6, 2.7, 3.0, 3.1]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "${{ matrix.ruby-version }}"
      - name: Validate config
        run: |-
          bundle exec ruby validate_config.rb
